
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sample Webapp</title>

    <script type="text/javascript">

        function picture(){
        var pic = "beach.jpg"
        document.getElementById('beach').src = pic.replace('90x90', '225x225');
        document.getElementById('beach').style.display='block';

        }


    </script>


</head>

<body>

    <p> This is a sample web application to demonstrate Continuous Integration and Continuous Delivery in Microsoft Azure App Services using VSTS</p>
    <img id="beach" src="../Images/beach.jpg" style="display:none;" />

    <button onclick="picture()">Click Me</button>

</body>

</html>
